<!-- Login view -->
﻿﻿<div class="login-tab">
    <div class="align-bottom">
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1">
                <img src="images/project.png" class="img-responsive" />
            </div>
        </div>
        <div class="row">
            <form>
                <div class="col-xs-12">
                    <div class="row">
                        <div class="col-xs-10 col-xs-offset-1">
                            <input type="text" name="loginUsername" id="loginUsername" class="login-input" placeholder="Email" />
                            <label for="loginUsername"><i class="fa fa-2x fa-user-o"></i></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-10 col-xs-offset-1">
                            <input type="password" name="loginPassword" id="loginPassword" class="login-input" placeholder="Hasło" />
                            <label for="loginPassword"><i class="fa fa-2x fa-key"></i></label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1">
                <button type="submit" class="login-btn">Zaloguj się</button>
            </div>
        </div>
        <div class="row" style="margin: 20px 0;">
            <!-- Miejsce dla nawigacji -->
        </div>
    </div>
</div><!--/.login-tab-->
