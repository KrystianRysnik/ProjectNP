<!-- Salon view -->
<div class="container"  style="padding-top: 50px;">
  <div class="row" style="background-color: #FFC107; color: #fff; font-size: 3em; padding: 20px 0;">
    <div class="col-xs-12">
      {{ salon.name }}
    </div>
  </div>
  <div class="row" style="padding: 15px 0;">
    <div class="col-xs-12">
      <strong>Informacje</strong><br/>
      <i class="fa fa-map-marker"></i> {{ salon.zip_code }} {{ salon.city }}, {{ salon.address }}<br/>
      <i class="fa fa-phone"></i> {{ salon.phone }}<br/>
      <i class="fa fa-clock-o"></i> {{ salon.open }}
      <p>
        Serdecznie zapraszamy!
      </p>
    </div>
  </div>
</div>
