<!-- Account view -->
<div class="container"  style="padding-top: 60px;">
    <div class="row">
        <div class="col-xs-6 col-xs-offset-3">
            <img src="http://www.filecluster.com/howto/wp-content/uploads/2014/07/User-Default.jpg" class="img-circle img-responsive" style="border: 3px solid #FFC107;" />
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h3>Ustawienia konta</h3>
            <div class="form-group">
                <label for="fName">Imię:</label>
                <input class="form-control disabled" type="text" name="text" id="fName" value="Imię" disabled>
            </div>
            <div class="form-group">
                <label for="lName">Nazwisko:</label>
                <input class="form-control" type="text" name="text" id="lName" value="Nazwisko" disabled>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6 text-center">
            <button class="btn btn-success btn-block"><i class="fa fa-check"></i> Zapisz</button>
        </div>
        <div class="col-xs-6 text-center">
            <button class="btn btn-warning btn-block"><i class="fa fa-edit"></i> Edytuj</button>
            <!--
              Po kliknieciu zmieni sie na:
              <button class="btn btn-warning btn-block"><i class="fa fa-times"></i> Anuluj</button>
            -->
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <button ng-click="usun()" class="btn btn-danger btn-block" style="margin: 15px 0;"><i class="fa fa-trash-o"></i> Usuń konto</button>
        </div>
    </div>
</div>
