<!DOCTYPE html>
<html lang="pl" ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" href="resources/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="resources/bootstrap/css/bootstrap.min.css">
        <title>ProjectNP</title>
    </head>
    <body ng-controller="AuthCtrl">
        <div class="wrapper">
            <div ng-show="firebaseUser">
                <div class="navigation" ng-show="showMenu">
                    <ul class="nav nav-square nav-stacked">
                        <li class="nav-top">
                            <a ng-click="showMenu = false"><i class="fa fa-navicon fa-2x"></i></a>
                        </li>
                        <li>
                            <a href="#!/account" ng-click="showMenu = false">
                                <div class="row">
                                    <div class="col-xs-4 text-center">
                                        <img src="http://www.filecluster.com/howto/wp-content/uploads/2014/07/User-Default.jpg" class="img-circle img-responsive" style="border: 3px solid #fff;" />
                                    </div>
                                    <div class="col-xs-8">
                                      <strong>{{ firebaseUser.email }}</strong><br />Edytuj profil
                                    </div>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <div class="row">
                                    <div class="col-xs-3">
                                        <i class="fa fa-sort fa-2x"></i>
                                    </div>
                                    <div class="col-xs-9">
                                        {}sortowanie}
                                    </div>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <div class="row">
                                    <div class="col-xs-3">
                                        <i class="fa fa-globe fa-2x"></i>
                                    </div>
                                    <div class="col-xs-9">
                                        {miasto}
                                    </div>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="#" ng-click="showMenu = false">
                                <div class="row">
                                    <div class="col-xs-3">
                                        <i class="fa fa-cog fa-2x"></i>
                                    </div>
                                    <div class="col-xs-9">
                                        Ustawienia
                                    </div>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="#!/about" ng-click="showMenu = false">
                                <div class="row">
                                    <div class="col-xs-3">
                                        <i class="fa fa-question-circle-o fa-2x"></i>
                                    </div>
                                    <div class="col-xs-9">
                                        O nas
                                    </div>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
                 <nav class="navbar navbar-color navbar-fixed-top">
                    <ul class="nav nav-underline">
                        <li><a ng-click="showMenu = true"><i class="fa fa-navicon fa-2x"></i></a></li>
                        <li><a href="#!/home" class="home"><i class="fa fa-home fa-2x"></i></a></li>
                        <li><a href="#!/deadline" class="deadline"><i class="fa fa-bell-o fa-2x"></i></a></li>
                    </ul>
                </nav>
            </div><!--/.top-nav-->

            <div ng-view></div><!--/.ng-view-->

            <div class="align-bottom" ng-hide="firebaseUser">
                <div class="col-xs-10 col-xs-offset-1 text-center" style="padding: 18px 15px;">
                    <a href="#!/register" ng-click="state = true" ng-hide="state" class="{{state}}">Nie posiadasz konta? <u>Zarejestruj się</u>!</a>
                    <a href="#!" ng-click="state = false" ng-show="state" class="{{state}}">Posiadasz już konto? <u>Zaloguj się</u>!</a>
                </div><!--/.down-nav-->
            </div>
        </div><!--/.wrapper-->

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        <script type="text/javascript" src="scripts/index.js"></script>

        <script src="resources/libs/angularjs/1.6.3/angular.min.js"></script>

        <script src="resources/libs/firbasejs/3.8.0/firebase.js"></script>

        <script src="resources/libs/firbasejs/3.8.0/firebase-app.js"></script>
        <script src="resources/libs/firbasejs/3.8.0/firebase-auth.js"></script>
        <script src="resources/libs/firbasejs/3.8.0/firebase-database.js"></script>

        <script src="resources/libs/angularfire/2.3.0/angularfire.min.js"></script>
        <script src="resources/libs/angularjs/1.6.3/angular-route.min.js"></script>
        <script src="resources/libs/angularjs/1.6.3/angular-animate.min.js"></script>
        <script src="resources/libs/angularjs/1.6.3/angular-resource.min.js"></script>
        <script>
            // Initialize Firebase
            var config = {
                apiKey: "AIzaSyBM2qb4fNljVfAeGTNapTHynXqNJA4ygR0",
                authDomain: "projectnp-37527.firebaseapp.com",

                projectId: "projectnp-37527",
                storageBucket: "projectnp-37527.appspot.com",
                messagingSenderId: "1096167235150"
            };
            firebase.initializeApp(config);
        </script>
        <script src="scripts/app.js"></script>
    </body>
</html>
