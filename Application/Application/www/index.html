<!DOCTYPE html>
<html lang="pl" ng-app="app">
    <head>
        <!--
            Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
            For details, see http://go.microsoft.com/fwlink/?LinkID=617521
        -->

        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" href="resources/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="resources/bootstrap/css/bootstrap.min.css">
        <title>ProjectNP</title>
    </head>
    <body>
        <div class="wrapper">

            <div ng-view></div><!--/.ng-view-->

            <div class="align-bottom">
                <div class="col-xs-10 col-xs-offset-1 text-center" style="padding: 18px 15px;">
                    <a href="#!/register" ng-click="state = true" ng-hide="state" class="{{state}}">Nie posiadasz konta? <u>Zarejestruj się</u>!</a>
                    <a href="#!" ng-click="state = false" ng-show="state" class="{{state}}">Posiadasz już konto? <u>Zaloguj się</u>!</a>
                </div><!--/.down-nav-->
            </div>
        </div><!--/.wrapper-->

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        <script type="text/javascript" src="scripts/index.js"></script>

        <script src="resources/libs/angularjs/1.6.3/angular.min.js"></script>

        <script src="resources/libs/angularjs/1.6.3/angular-route.min.js"></script>
        <script src="resources/libs/angularjs/1.6.3/angular-resource.min.js"></script>

        <script src="scripts/app.js"></script>
    </body>
</html>
